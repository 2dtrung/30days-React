<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,200&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://kit.fontawesome.com/824460652f.js" crossorigin="anonymous"></script>

    <title>30 Days Of React App</title>
    <style type="text/css">
        body {
          font-family: "Poppins";
        }

        .wrapper {
          padding-top: 10px;
          margin: 0 auto;
          max-width: 500px;
          height: 500px;
        }
        .container {
          padding-top: 20px;
          box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.4);
          height: 390px;
        }
        .country-flag {
          margin: 0 auto;
          width: 200px;
          text-align: center;
        }

        .country-flag img{
          width: 200px;
          height: 133.32px;
          box-shadow: 0 5px 20px 0 rgba(0, 0, 0, 0.5);
        }

        .country-text {
          margin-left: 30px;
        }

        .select-btn {
          text-align: center;
          margin-top: 50px;
          
        }

        .select-btn button {
          background-color: rgb(22, 172, 241);
          border: none;
          border-radius: 5px;
          width: 100px;
          height: 30px;
          font-size: 11px;
          font-weight: bold;
          color: white;

        }
        .select-btn button:hover {
          background-color: orange;
        }
        
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
