<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,200&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://kit.fontawesome.com/824460652f.js" crossorigin="anonymous"></script>

    <title>30 Days Of React App</title>
    <style type="text/css">
        body {
          font-family: "Poppins";
        }

        .wrapper {
          margin: 0 auto;
          max-width: 716px;
        }

        .intro-part {
          text-align: center;
        }

        .intro-part > h1{
          font-weight: 400;
        }
        .intro-part > h2{
          font-weight: 200;
        }

        .table-number {
          display: flex;
          flex-wrap: wrap;
        }

        .number-container {
          width: calc(700px/8);
          height: calc(350px/4);
          text-align: center;
          margin-left: 2px;
          margin-top: 2px;
        }
        .number-container > p {
          margin-top: 30px;
          font-size: x-large;
          color: white;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
