<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,200&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://kit.fontawesome.com/824460652f.js" crossorigin="anonymous"></script>

    <title>30 Days Of React App</title>
    <style type="text/css">
        body {
          font-family: "Poppins";
        }

        .wrapper {
          margin: 0 auto;
          max-width: 716px;
        }

        .intro-part {
          text-align: center;
        }

        .intro-part > h1{
          font-weight: 400;
        }
        .intro-part > h2{
          font-weight: 200;
        }
        .population-graph {
          max-width: 716px;
        }

        .country {
          display: flex;
          height: 40px;
        }
        .country-name {
          width: 120px;
        }

        .population-length {
          width: 440px;
          margin-left: 5px;
          margin-right: 10px;
          margin-top: 20px;
        }

        .graph-length {
          background-color: rgb(255,165,0);
          margin-right: 10px;
          height: 24px;
        }

        .population {
          margin-left: 10px;
        }
        
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
